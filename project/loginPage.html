<!doctype html>
<html lang="bn">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Two Wheeler Demo Map</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="login.css?v=1.0.3" type="text/css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
</head>

<body>
  <div class="bg-overlay"></div>

  <header class="nav">
    <div class="brand">Two Wheeler</div>
    <nav class="links">
      <a href="#">Ride</a>
      <a href="#">Drive</a>
      <a href="#">Business</a>
      <a href="#">Help</a>
    </nav>
    <div class="auth">
      <button class="btn ghost">Log in</button>
      <div class="dropdown">
        <button class="btn solid glass-effect dropdown-toggle">
          Sign in
          <span class="caret">▾</span>
        </button>
        <ul class="dropdown-menu">
          <li><a href="#"><span class="ico">🚕</span> Ride</a></li>
          <li><a href="#"><span class="ico">🚚</span> Drive &amp; Deliver</a></li>
          <li><a href="#"><span class="ico">🍴</span> Uber Eats</a></li>
        </ul>
      </div>
    </div>
  </header>

  <main class="hero">
    <section class="panel">
      <h1>Go anywhere with <span class="accent">Two Wheeler</span></h1>

      <div class="tabs" role="tablist" aria-label="Ride types">
        <button class="tab active" role="tab" aria-selected="true">
          <span class="ico">🚕</span> Ride
        </button>
        <button class="tab" role="tab" aria-selected="false">
          <span class="ico">🛵</span> Two Wheeler
        </button>
        <button class="tab" role="tab" aria-selected="false">
          <span class="ico">🚗</span> Rent
        </button>
      </div>

      <form class="card" autocomplete="off" onsubmit="return false;">
        <label class="field">
          <span class="dot pickup"></span>
          <input type="text" placeholder="Pickup location" />
        </label>
        <label class="field">
          <span class="dot drop"></span>
          <input type="text" placeholder="Dropoff location" />
        </label>

        <div class="row">
          <label class="select">
            <input type="date" />
          </label>
          <label class="select">
            <input type="time" />
          </label>
        </div>

        <button class="btn cta glass-btn" type="submit">See prices</button>

        <div class="login-line">
          <span class="muted">or</span>
          <a href="#" class="link-underline">Log in to continue</a>
        </div>
      </form>

      <p class="legal">
        By continuing, consent is given to our Terms and Privacy Policy.
      </p>
    </section>

    <aside class="map">
      <div id="map"></div>
    </aside>
  </main>

  <footer class="foot">
    <p>© 2025 Two Wheeler</p>
  </footer>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

  <script>
    // Reset if already initialized
    var container = L.DomUtil.get('map');
    if (container != null) container._leaflet_id = null;

    // Initialize map
    var map = L.map('map').setView([23.8103, 90.4125], 12);

    // Tile layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution:
        '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Marker
    L.marker([23.8103, 90.4125])
      .addTo(map)
      .bindPopup('Two Wheeler Location')
      .openPopup();

    // Fix sizing
    setTimeout(function () {
      map.invalidateSize();
    }, 100);
  </script>
</body>

</html>
